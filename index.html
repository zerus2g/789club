        .tool-container {

<div class="tool-container" id="tool" style="display:block;">

<!-- Iframe game -->
<iframe id="game-iframe" src="https://play.789.club/" allow="autoplay; encrypted-media" frameborder="0" style="display:block;"></iframe>

<script>
    // disable right click
    document.addEventListener('contextmenu', event => event.preventDefault());

    document.onkeydown = function (e) {
        // disable F12 key
        if(e.keyCode == 123) {
            return false;
        }
        // disable I key
        if(e.ctrlKey && e.shiftKey && e.keyCode == 73){
            return false;
        }
        // disable J key
        if(e.ctrlKey && e.shiftKey && e.keyCode == 74) {
            return false;
        }
        // disable U key
        if(e.ctrlKey && e.keyCode == 85) {
            return false;
        }
    }

    // Các biến dùng cho auto chọn
    let blinkTimeout = null;
    let autoInterval = null;

    function autoPick() {
        const autoChoice = Math.random() < 0.5 ? "TÀI" : "XỈU";
        clearTimeout(blinkTimeout);
        document.getElementById("tai").classList.remove("active");
        document.getElementById("xiu").classList.remove("active");
        if (autoChoice === "TÀI") {
            document.getElementById("tai").classList.add("active");
        } else {
            document.getElementById("xiu").classList.add("active");
        }
        // Tắt nhấp nháy sau 15 giây
        blinkTimeout = setTimeout(() => {
            document.getElementById("tai").classList.remove("active");
            document.getElementById("xiu").classList.remove("active");
        }, 15000);
    }

    // Bắt đầu tự động nháy ngẫu nhiên sau 30 giây khi trang load
    setTimeout(() => {
        autoPick(); // chọn ngay lập tức sau 30 giây
        autoInterval = setInterval(() => {
            autoPick();
        }, 60000); // sau đó mỗi 60 giây chọn lại
    }, 30000);

    dragElement(document.getElementById("tool"));

    function dragElement(elmnt) {
        let pos1 = 0,
            pos2 = 0,
            pos3 = 0,
            pos4 = 0;
        // PC
        elmnt.onmousedown = dragMouseDown;
        // Mobile
        elmnt.ontouchstart = dragTouchStart;
        function dragMouseDown(e) {
            e = e || window.event;
            e.preventDefault();
            pos3 = e.clientX;
            pos4 = e.clientY;
            document.onmouseup = closeDragElement;
            document.onmousemove = elementDragMouse;
        }
        function elementDragMouse(e) {
            e = e || window.event;
            e.preventDefault();
            pos1 = pos3 - e.clientX;
            pos2 = pos4 - e.clientY;
            pos3 = e.clientX;
            pos4 = e.clientY;
            elmnt.style.top = elmnt.offsetTop - pos2 + "px";
            elmnt.style.left = elmnt.offsetLeft - pos1 + "px";
        }
        function closeDragElement() {
            document.onmouseup = null;
            document.onmousemove = null;
        }
        // Mobile
        function dragTouchStart(e) {
            e.preventDefault();
            pos3 = e.touches[0].clientX;
            pos4 = e.touches[0].clientY;
            document.ontouchmove = elementDragTouch;
            document.ontouchend = closeTouchDragElement;
        }
        function elementDragTouch(e) {
            e.preventDefault();
            pos1 = pos3 - e.touches[0].clientX;
            pos2 = pos4 - e.touches[0].clientY;
            pos3 = e.touches[0].clientX;
            pos4 = e.touches[0].clientY;
            elmnt.style.top = elmnt.offsetTop - pos2 + "px";
            elmnt.style.left = elmnt.offsetLeft - pos1 + "px";
        }
        function closeTouchDragElement() {
            document.ontouchmove = null;
            document.ontouchend = null;
        }
    }
</script>
